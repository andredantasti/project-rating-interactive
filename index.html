<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Interactive rating component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <form action="message.html">
    <main class="container">
        <div class="star">
            <img src="images/star.png" alt="Star">
        </div>

        <section class="question">
            <h1>How did we do?</h1>
        </section>

        <section class="text"> <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p></section>

        <section class="rating">
            <ul id="listaBtn"><li class="btn1">1</li>
            <li class="btn2">2</li>
            <li class="btn3">3</li>
            <li class="btn4">4</li>
            <li class="btn5">5</li></ul>
        </section>

        <div class="button">
            <button type="submit" id="btnSubmit">SUBMIT</button>
        </div>

    </main>
    </form>

    <script src="main.js"></script>
  </body>
</html>
